<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bootstrap Freelancer</title>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <header>
      <nav class="bg-dark">
         <div class="container">
         </div>
      </nav>
   </header>
   <main>
      <section class="presentation text-white">
         <div class="container">
            <div class="row justify-content-center p-4 text-center">
               <div class="col">
                  <div class="row justify-content-center p-2">
                     <div class="col-8 col-md-4 col-lg-2">
                        <img src="./img/avatar.svg" alt="propic" class="img-fluid">
                     </div>
                  </div>
                  <div class="row p-2">
                     <div class="col">
                        <h1>START BOOTSTRAP</h1>
                        <div class="star-divider mt-3 mb-3">
                           <span class="star-line bg-white rounded-pill mx-2 align-middle"></span><span class="align-middle"><i class="bi bi-star-fill"></i></span><span class="star-line bg-white rounded-pill mx-2 align-middle"></span>
                        </div>
                        <h6>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h6>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <section>
         <div class="container p-5">
            <div class="row text-center">
               <div class="col">
                  <h2>PORTFOLIO</h2>
                  <div class="star-divider mt-1 mb-1">
                     <span class="star-line bg-dark rounded-pill mx-2 align-middle"></span><span class="align-middle"><i class="bi bi-star-fill"></i></span><span class="star-line bg-dark rounded-pill mx-2 align-middle"></span>
                  </div>
               </div>
            </div>
            <div class="row row-cols-md-2 row-cols-lg-3">
               <div class="col-12 px-2 py-2">
                  <img src="./img/cabin.png" alt="cabin" class="rounded-2 img-fluid">
               </div>
               <div class="col-12 px-2 py-2">
                  <img src="./img/cake.png" alt="cake" class="rounded-2 img-fluid">
               </div>
               <div class="col-12 px-2 py-2">
                  <img src="./img/circus.png" alt="circus" class="rounded-2 img-fluid">
               </div>
               <div class="col-12 px-2 py-2">
                  <img src="./img/game.png" alt="game" class="rounded-2 img-fluid">
               </div>
               <div class="col-12 px-2 py-2">
                  <img src="./img/safe.png" alt="safe" class="rounded-2 img-fluid">
               </div>
               <div class="col-12 px-2 py-2">
                  <img src="./img/submarine.png" alt="submarine" class="rounded-2 img-fluid">
               </div>
            </div>
          </div>
      </section>
   </main>
   <footer></footer>
</body>
</html>
